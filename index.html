<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Metrolics Website</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="This is a sample description for Metrolics website." class="meta-description">
  
  <meta property="og:title" content="Metrolics Website" class="og-title">
  <meta property="og:type" content="website" class="og-type">
  <meta property="og:url" content="https://www.example.com" class="og-url">
  <meta property="og:image" content="https://www.example.com/image.jpg" class="og-image">
  
  <link rel="icon" href="/favicon.ico" sizes="any" class="favicon-ico">
  <link rel="icon" href="/icon.svg" type="image/svg+xml" class="favicon-svg">
  <link rel="apple-touch-icon" href="icon.png" class="apple-icon">
  
  <link rel="manifest" href="site.webmanifest" class="site-manifest">
  <meta name="theme-color" content="#fafafa" class="theme-color">
</head>

<body class="metrolics-body">
  <!-- Header Section -->
  <header class="site-header">
    <h5 class="site-title">Metrolics <img src="img/Logo.png" alt="metrolics logo" class="site-logo"></h5>
    <nav class="header-nav">
      <a href="https://css-tricks.com" class="nav-item home-link">
        <img src="img/Home1.png" alt="Home" class="nav-icon home-icon">
      </a>
      <a href="https://css-tricks.com" class="nav-item pages-link">
        <img src="img/Pages.png" alt="Pages" class="nav-icon pages-icon">
      </a>
      <a href="https://css-tricks.com" class="nav-item blog-link">
        <img src="img/Blog.png" alt="Blog" class="nav-icon blog-icon">
      </a>
      <a href="https://css-tricks.com" class="nav-item portfolio-link">
        <img src="img/Portfolio.png" alt="Portfolio" class="nav-icon portfolio-icon">
      </a>
      <a href="https://css-tricks.com" class="nav-item mail-icon-link">
        <img src="img/Home2.png" alt="Mail Icon" class="nav-icon mail-icon">
      </a>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main class="main-content">
    <div class="banner">
      <img src="img/Banner.png" alt="Banner" class="banner-image">
      <a href="#" class="banner-link1">
        <img src="img/Metro_Style.png" alt="Your Image" class="link-image1">
      </a>
      <a href="#" class="banner-link2">
        <img src="img/Retina_Ready.png" alt="Your Image" class="link-image2">
      </a>
      <a href="#" class="banner-link3">
        <img src="img/Responsive_Design.png" alt="Your Image" class="link-image3">
      </a>
    </div>
    <div class="content-container">
      <h1 class="intro-title">Hey guys! This is the Metrolics theme. <br> It sports a responsive layout with a mobile layout.</h1>
      <div class="featured-content">
        <section class="content-section do-section">
          <h3 class="section-title do-title">Things that we do</h3>
          <img src="img/placeholder.svg" alt="web solutions" class="do-image solutions-image">
          <img src="img/placeholder.svg" alt="photography" class="do-image photography-image">
          <img src="img/placeholder.svg" alt="web development" class="do-image development-image">
          <img src="img/placeholder.svg" alt="web design" class="do-image design-image">
        </section>
        <section class="content-section updates-section"> 
          <h3 class="section-title updates-title">What's up lately?</h3>
          <img src="img/placeholder.svg" alt="image 1" class="updates-image">
          <img src="img/placeholder.svg" alt="image 2" class="updates-image">
          <img src="img/placeholder.svg" alt="image 3" class="updates-image">
        </section>
        <section class="content-section projects-section"> 
          <h3 class="section-title projects-title">Our latest projects</h3>
          <img src="img/placeholder.svg" alt="proj 1" class="projects-image">
          <img src="img/placeholder.svg" alt="proj 2" class="projects-image">
          <img src="img/placeholder.svg" alt="proj 3" class="projects-image">
          <br>
          <img src="img/placeholder.svg" alt="proj 4" class="projects-image">
          <img src="img/placeholder.svg" alt="proj 5" class="projects-image">
          <img src="img/placeholder.svg" alt="proj 6" class="projects-image">
        </section>
        <section class="content-section insights-section"> 
          <h3 class="section-title insights-title">Things of above</h3>
          <img src="img/Section2.png" class="insight insight-1">
          <img src="img/Section1.png" class="insight insight-2">
        </section>
      </div>
      <div class="companies-section">
        <h2 class="companies-title">Companies</h2>
        <img src="img/placeholder.svg" alt="Company 1" class="company-image">
        <img src="img/placeholder.svg" alt="Company 2" class="company-image">
        <img src="img/placeholder.svg" alt="Company 3" class="company-image">
        <img src="img/placeholder.svg" alt="Company 4" class="company-image">
        <img src="img/placeholder.svg" alt="Company 5" class="company-image">
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="site-footer">
    <div class="footer-content">
      <div class="author-section">
        <h4 class="author-title">Owner/Author</h4>
        <img src="img/author.png" alt="Author" class="author-image">
      </div>
      <div class="about-section">
        <h4 class="about-title">About Us</h4>
      </div>
      <div class="photos-section">
        <h4 class="photos-title">Flickr Photos</h4>
      </div>
      <div class="tweets-section">
        <h4 class="tweets-title">Recent Tweets</h4>
      </div>
      <div class="newsletter-section">
        <h4 class="newsletter-title">Newsletter</h4>
      </div>
    </div>
  </footer>
</body>
</html>
