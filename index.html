<!doctype html>
<html class="no-js" lang="">

<head>

  <title>Metrolics Website</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="This is a sample description for Metrolics website.">
  
  <meta property="og:title" content="Metrolics Website">

  <meta property="og:image" content="https://www.example.com/image.jpg">
  
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
  
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!-- Header Section -->
  <header class="header">
    <h5 class="logo-text">Metrolics <img src="img/Logo.png" alt="metrolics logo"></h5>

      <a href="https://css-tricks.com" class="home">
        <img src="img/Home1.png" alt="Home">
      </a>
      <a href="https://css-tricks.com" class="pages">
        <img src="img/Pages.png" alt="Pages">
      </a>
      <a href="https://css-tricks.com" class="blog">
        <img src="img/Blog.png" alt="Blog">
      </a>
      <a href="https://css-tricks.com" class="portfolio">
        <img src="img/Portfolio.png" alt="Portfolio">
      </a>
      <a href="https://css-tricks.com" class="home-mail-icon">
        <img src="img/Home2.png" alt="Mail Icon">
      </a>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="main">
    <div class="image-banner">
      <img src="img/Banner.png" alt="Banner">
    </div>
    <div class="main-container">
      <h1>Hey guys! This is the Metrolics theme. It sports a responsive layout with a mobile layout.</h1>
      <div class="featured-posts">
        <section class="first section">
          <h3>Things that we do</h3>
          <img src="" alt="web solutions">
          <img src="" alt="photography">
          <img src="" alt="web development">
          <img src="" alt="web design">
        </section>
        <section class="second section"> 
          <h3>What's up lately?</h3>
          <img src="" alt="image 1">
          <img src="" alt="image 2">
          <img src="" alt="image 3">
        </section>
        <section class="third section"> 
          <h3>Our latest projects</h3>
          <img src="" alt="proj 1">
          <img src="" alt="proj 2">
          <img src="" alt="proj 3">
          <br>
          <img src="" alt="proj 4">
          <img src="" alt="proj 5">
          <img src="" alt="proj 6">
        </section>
        <section class="fourth section"> 
          <h3>Things of above</h3>
          <section class="empty-section1">
            section 1
          </section>
          <section class="empty-section2">
            section 2
          </section>
        </section>
      </div>
      <div class="companies">
        <h2>Companies</h2>
        <img src="company1.jpg" alt="Company 1">
        <img src="company2.jpg" alt="Company 2">
        <img src="company3.jpg" alt="Company 3">
        <img src="company4.jpg" alt="Company 4">
        <img src="company5.jpg" alt="Company 5">
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-container">
      <div class="owner-author">
        <h4>Owner/Author</h4>
        <img src="author.jpg" alt="Author">
      </div>
      <div class="about-us">
        <h4>About Us</h4>
      </div>
      <div class="flickr-photos">
        <h4>Flickr Photos</h4>
      </div>
      <div class="recent-tweets">
        <h4>Recent Tweets</h4>
      </div>
      <div class="newsletter">
        <h4>Newsletter</h4>
      </div>
    </div>
  </footer>

</html>
